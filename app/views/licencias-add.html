<form novalidate angular-validator angular-validator-submit="saveLicencia(licencia, 'btnSaveLicencia')" name="licenciaAdd" angular-validator-quiet>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nueva Licencia</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="txtDescripcion">Descripción</label>
            <input id="txtDescripcion" class="form-control" type="text" ng-model="licencia.descripcion"
                name="licenciaDescripcion" required required-message="'Este campo es requerido'" validate-on="blur"/>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="sltCategoria">Categoría</label>
                    <select id="sltCategoria" class="form-control" required
                        ng-options="option for option in ['OEM', 'Volumen']" ng-model="licencia.categoria"
                        name="licenciaCategoria" required-message="'Este campo es requerido'" validate-on="blur">
                        <option value="">Selecciona uno</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="sltTipo">Tipo</label>
                    <select id="sltTipo" class="form-control" required
                        ng-options="option for option in ['Antivirus', 'Sistema Operativo', 'Software']" ng-model="licencia.tipo"
                        name="licenciaTipo" required-message="'Este campo es requerido'" validate-on="blur">
                        <option value="">Selecciona uno</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="nmCantidadTotal">Cantidad Total</label>
            <input id="nmCantidadTotal" class="form-control" type="number" ng-model="licencia.cantidad_total" min="0"
                name="licenciaCantidadTotal" required required-message="'Este campo es requerido'" validate-on="blur"/>
        </div>
        <div class="form-group">
            <label for="txtSerial">Serial</label>
            <div class="input-group">
                <input id="txtSerial" class="form-control" type="{{ type_input }}" ng-model="licencia.serial" 
                    name="licenciaSerial" required required-message="'Este campo es requerido'" validate-on="blur"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="showSerial()">
                        <span class="glyphicon {{ icon }}"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveLicencia" class="btn btn-success" type="submit">Guardar Clave</button>
    </div>
</form>
