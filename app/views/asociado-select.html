<form novalidate angular-validator angular-validator-submit="saveDatoAsociado(dato, 'btnSaveDato')" name="datoDetail" angular-validator-quiet>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Asociar</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Descripci√≥n</label>
            <p class="form-control-static">{{ dato.descripcion }}</p>
        </div>
        <div ng-show="dato.tipo_dato === 'Asociado'" class="form-group">
            <label for="sltTipoAsociado">Tipo Asociado</label>
            <select id="sltTipoAsociado" class="form-control"
                ng-options="tipo.id as tipo.descripcion for tipo in tipos"
                ng-model="dato.tipo_asociado_id" name="datoTipoAsociadoId" 
                required required-message="'Selecciona un Tipo'" validate-on="blur">
                <option value="">{{ loading_tipos }}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveTipo" class="btn btn-success" type="submit">Guardar Tipo</button>
    </div>
</form>
