<form novalidate angular-validator angular-validator-submit="saveMarca(marca, 'btnSaveMarca')" name="marcaEdit" angular-validator-quiet>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modificar Marca</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="txtDescripcion">Descripci√≥n</label>
                    <input id="txtDescripcion" class="form-control" type="text" ng-model="marca.descripcion" focus-me="true"
                        name="marcaDescripcion" required required-message="'Este campo es requerido'" validate-on="blur" />
                </div>
                <div class="form-group">
                    <label>Estado</label>
                    <div>
                        <label><input type="radio" ng-model="marca.estado_id" ng-value="1"> Activo</label>
                        <label><input type="radio" ng-model="marca.estado_id" ng-value="2"> Inactivo</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveMarca" class="btn btn-success" type="submit">Guardar Marca</button>
    </div>
</form>
