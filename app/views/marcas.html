<div class="alert alert-dismissible" ng-class="{'alert-success': message.type === 'success', 'alert-danger': message.type === 'error'}" role="alert" ng-show="message.type !== undefined">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{ message.text }} 
</div>
<h2>Marcas</h2>
<hr>
<div class="row">
    <div class="col-sm-12">
        <button type="button" class="btn btn-primary" ng-click="showMarcasAdd()"><span class="glyphicon glyphicon-plus"></span> Nueva Marca</button>
        <scrollable-table watch="marcas" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th sortable-header col="id">Código</th>
                        <th sortable-header col="descripcion">Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-class="{'danger': marca.estado_id === 2}" ng-repeat="marca in marcas" row-id="{{ marca.id }}">
                        <td>{{ marca.id }}</td>
                        <td>{{ marca.descripcion }}</td>
                        <td><button type="button" class="btn btn-primary btn-sm" ng-click="showMarcasEdit(marca)"><span class="glyphicon glyphicon-pencil"></span></button></td>
                    </tr>
                </tbody>
            </table>
        </scrollable-table>
    </div>
</div>
