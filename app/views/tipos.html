<div class="alert alert-dismissible" ng-class="{'alert-success': message.type === 'success', 'alert-danger': message.type === 'error'}" role="alert" ng-show="message.type !== undefined">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{ message.text }} 
</div>
<h2>Tipos de Bienes</h2>
<hr>
<div class="row">
    <button type="button" class="btn btn-primary" ng-click="showTiposAdd()"><span class="glyphicon glyphicon-plus"></span> Nueva Tipo</button>
    <scrollable-table watch="tipos" class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th sortable-header col="id">Código</th>
                    <th sortable-header col="descripcion">Descripción</th>
                    <th sortable-header col="naturaleza">Naturaleza</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-class="{'danger': tipo.estado_id == 2}" ng-repeat="tipo in tipos" row-id="{{ tipo.id }}">
                    <td>{{ tipo.id }}</td>
                    <td>{{ tipo.descripcion }}</td>
                    <td>{{ tipo.naturaleza }}</td>
                    <td><button type="button" class="btn btn-primary btn-sm" ng-click="showTiposEdit(tipo.id)"><span class="glyphicon glyphicon-pencil"></span></button></td>
                </tr>
            </tbody>
        </table>
    </scrollable-table>
</div>
