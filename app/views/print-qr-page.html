<style type="text/css" media="print">
@media print {
    @page :first {
        margin-top: -29px;
        margin-left: -9px;
        margin-bottom: -73px;
        margin-right: 0px;
    }
    @page {
        margin-left: -9px;
        margin-right: 0px;
        margin-top: 5px;
        margin-bottom: -73px;
    }
}
</style>
<div id="dvQr" style="border: solid 1px;">
    <div ng-repeat="bien in bienes">
        <div ng-if="$index !== 0 && $index !== 1 && $index !== 2 && $index % 2 === 0" style="height: 159px;"></div>
        <div ng-if="$index % 2 === 0" print-section style="width: 592px; height: 149px;">
            <div>
                <div style="width: 49%; float: left; height: 148px;">
                    <div style="padding-top: 8px; padding-left: 12px; float: left;">
                        <qrcode data="http://172.20.1.2:8989/sis-inventario/#/bienes/{{ bienes[$index].id }}" size="121"></qrcode>
                    </div>
                    <div style="float: left; text-align: center; width: 155px;;">
                        <p style="margin: 1px;">
                            <img style="width: 55px;" src="images/logo-qr.jpg" alt="logo-qr" >
                        </p>
                        <p style="margin: 1px;">
                            <span style="font-size: 18px;">{{ bienes[$index].codigo_patrimonial }}</span>
                        </p>
                        <p style="margin: 1px;">
                            <span>{{ bienes[$index].descripcion }}</span>
                        </p>
                        <table style="width: 100%;">
                            <tr>
                                <td><div style="border: solid 1px; margin: 0px 10px 0px 10px;">&nbsp;</div></td>
                                <td><div style="border: solid 1px; margin: 0px 10px 0px 10px;">&nbsp;</div></td>
                                <td><div style="border: solid 1px; margin: 0px 10px 0px 10px;">&nbsp;</div></td>
                            </tr>
                            <tr>
                                <td>2016</td>
                                <td>2017</td>
                                <td>2018</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div style="width: 2%; float: left;">
                    &nbsp;
                </div>
                <div ng-if="bienes[$index + 1].id !== undefined" style="width: 49%; float: left; height: 148px;">
                    <div style="padding-top: 8px; padding-left: 12px; float: left;">
                        <qrcode data="http://172.20.1.2:8989/sis-inventario/#/bienes/{{ bienes[$index + 1].id }}" size="121"></qrcode>
                    </div>
                    <div style="float: left; text-align: center; width: 155px;">
                        <p style="margin: 1px;">
                            <img style="width: 55px;" src="images/logo-qr.jpg" alt="logo-qr" >
                        </p>
                        <p style="margin: 1px;">
                            <span style="font-size: 18px;">{{ bienes[$index + 1].codigo_patrimonial }}</span>
                        </p>
                        <p style="margin: 1px;">
                            <span>{{ bienes[$index + 1].descripcion }}</span>
                        </p>
                        <table style="width: 100%;">
                            <tr>
                                <td><div style="border: solid 1px; margin: 0px 10px 0px 10px;">&nbsp;</div></td>
                                <td><div style="border: solid 1px; margin: 0px 10px 0px 10px;">&nbsp;</div></td>
                                <td><div style="border: solid 1px; margin: 0px 10px 0px 10px;">&nbsp;</div></td>
                            </tr>
                            <tr>
                                <td>2016</td>
                                <td>2017</td>
                                <td>2018</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
